<style type="text/css" id="treeview-checkable-style">
.treeview .list-group-item {
	cursor: pointer
}

.treeview span.indent {
	margin-left: 10px;
	margin-right: 10px
}

.treeview span.icon {
	width: 12px;
	margin-right: 5px
}

.treeview .node-disabled {
	color: silver;
	cursor: not-allowed
}

.node-treeview-checkable {
	
}

.node-treeview-checkable:not (.node-disabled ):hover {
	background-color: #F5F5F5;
}
</style>
</head>
<body>
	<div class="row">
		<h2>Checkable Tree</h2>
		<div class="col-sm-4">
		
		</div>
		<div class="col-sm-4">

			</div>
		</div>
		<div class="col-sm-4">
			<h2>Events</h2>
			<div id="checkable-output"></div>
		</div>
	</div>
	<script src="./js/jquery-1.12.0.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/bootstrap-treeview.min.js"></script>
	<script type="text/javascript">

var defaultData=[

		var tree=$('#treeview-checkable');
        var $checkableTree = tree.treeview({
          data: defaultData,
          showIcon: false,
          showCheckbox: true,
          onNodeChecked: function(event, node) {	
   				recurseNode(tree,node,'expandNode');
   				recurseNode(tree,node,'checkNode');       	  
          },
          onNodeUnchecked: function (event, node) {
        	  recurseNode(tree,node,'collapseNode');
 			  recurseNode(tree,node,'uncheckNode');  
        	  
          }
        });

        

  		});
	  		
var  recurseNode=function(tree,node,action){
	tree.treeview(action,[node.nodeId,{silent:true}]);
	if(node.nodes){
		node.nodes.map(function(childnode){
		recurseNode(tree,childnode,action);	
	});
	}
}
	  	</script>
